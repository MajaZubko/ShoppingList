<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping list</title>
    <!-- Favicon -->
    <link rel="icon" href="img/notepad2.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Google Fonts Pacifico -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> -->
    <!-- Google Fonts Leckerli One -->
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <!-- Google Fonts Cedarville Crusive
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> -->
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <img id="background" src="img/backgroundPaper.jpg">
    <header>
    <h1>Shopping List</h1>
    <button id="addBtn" title="Add new item"><i class="fas fa-plus"></i></button>
    <button id="deleteAllBtn" title="Delete selected items"><i class="fas fa-trash"></i></button>
    <button id="printBtn" title="Print shopping list"><i class="fas fa-print"></i></button>
    </header>
    <main>
    <!-- Dropping form -->
    <div id="addItemContainer" class="full-screen-opaque hidden">
			<div class="panel" id="addItemPanel">
				<h3 class="panelHeader"></h3>
				<form id="addItemForm">
					<input type="text" name="title" id="itemTitle" placeholder="item">
				
        	<input type="radio" name="quantityType" id="pcsRadio" value="pcs" checked>
          <label for="pcsRadio">pieces</label>
          <input type="radio" name="quantityType" id="weightRadio" value="weight">
          <label for="pcsRadio">weight [kg]</label>
          
          <input type="number" min="0.01" step="0.01" name="quantity" id="itemQuantity" placeholder="quantity">
				
        	<label id="categoryLabel" for="categorySelect">Category</label>
          <select id="categorySelect" name="category">
            <option value="beverages">Beverages</option>
            <option value="bakery">Bakery</option>
            <option value="dairy">Dairy</option>
            <option value="frozenFoods">Frozen foods</option>
            <option value="fruit">Fruit</option>
            <option value="paperGoods">Paper goods</option>
            <option value="personalCare">Personal Care</option>
            <option value="vegetables">Vegetables</option>
          </select>
          
					<button type="submit" id="submitButton"><i class="fas fa-check"></i></button>
					<button type="submit" id="cancelButton"><i class="fas fa-window-close"></i></button>

				</form>
			</div>
    </div>
    
    <!-- List + categories -->
    
    <div class="list">
      <ul class="main-list beverages"></ul>
      <ul class="main-list bakery"></ul>
      <ul class="main-list dairy"></ul>
      <ul class="main-list frozenFoods"></ul>
      <ul class="main-list fruit"></ul>
      <ul class="main-list paperGoods"></ul>
      <ul class="main-list personalCare"></ul>
      <ul class="main-list vegetables"></ul>
    </div>
 

    <div class="counter"></div>
    <!-- Save to file btn -->
    </main>

  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</html>
