<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" /> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <header>
    <!-- typing effect -->
    <h1>Shopping List</h1>
    <button id="addBtn">+</button>
    </header>
    <main>
    <!-- dropping form -->
    <div id="addItemContainer" class="full-screen-opaque hidden">
			<div class="panel" id="addItemPanel">
				<h3 class="panelHeader"></h3>
				<form id="addItemForm">
					<input type="text" name="title" id="itemTitle" placeholder="item">
				
        	<input type="radio" name="quantityType" id="pcsRadio" value="pcs" checked>
          <label for="pcsRadio">pieces</label>
          <input type="radio" name="quantityType" id="weightRadio" value="weight">
          <label for="pcsRadio">weight [kg]</label>
          
          <input type="number" min="0.01" step="0.01" name="quantity" id="itemQuantity" placeholder="quantity">
				
        	<label for="categorySelect">Category</label>
          <select id="categorySelect" name="category">
            <option value="beverages">Beverages</option>
            <option value="bakery">Bakery</option>
            <option value="dairy">Dairy</option>
            <option value="frozenFoods">Frozen foods</option>
            <option value="fruit">Fruit</option>
            <option value="paperGoods">Paper goods</option>
            <option value="personalCare">Personal Care</option>
            <option value="vegetables">Vegetables</option>
          </select>
          
					<input type="submit" id="submitButton" value="Submit">
					<input type="submit" id="cancelButton" value="Cancel">

				</form>
			</div>
    </div>
    
    <!-- list + categories -->
    <div class="list">
      <ul class="main-list beverages"></ul>
      <ul class="main-list bakery"></ul>
      <ul class="main-list dairy"></ul>
      <ul class="main-list frozenFoods"></ul>
      <ul class="main-list fruit"></ul>
      <ul class="main-list paperGoods"></ul>
      <ul class="main-list personalCare"></ul>
      <ul class="main-list vegetables"></ul>
    </div>

    <div class="counter"></div>
    <!-- save to file btn -->
    </main>

  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</html>
